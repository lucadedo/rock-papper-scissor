<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8"/>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css"/>

        
        
    </head>
    
    <body>
        
        <div class="gameHeader">
            <h1>Rock Paper Scissor</h1>
            <h3>TRY TO BEAT ME!</h3>
            <!-- <button id="button1">Rock</button>
            <button id="button1">Paper</button>
            <button id="button1">Scissors</button> -->
        </div>

        <div class="gamePlay">
            <div id="rock">
                <img id="imgRock" src=image/rock.png height = "200px" alt="rock image">
            </div>
            <div id="paper">
                <img id="imgPaper" src="image/paper.png" height="250px" alt="paper image">
            </div>
            <div id="scissors">
                <img id="imgScissors" src="image/scissors.png" height="300px" alt="scissors image">
            </div>
            
        </div>


        <div class="score">
            <div class="players">
                <div class="Player">
                    <h3 id="playerTitle">YOU</h3>
                    <div id="PlayerPoints">
                        <h3 id="yourScorePoints">0</h3>
                    </div>
                </div>
                
                <div class="Computer">
                    <h3 id="computerTitle">COMPUTER</h3>
                    <div id="ComputerPoints">
                        <h3 id="computerScorePoints">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="result">
            <div class="resultsContainer"></div>
            <div class="playAgain">
                <button id="again">Try again</button>
            </div>
        </div>



        <script src="script.js"></script>
    </body>

  







</html>
